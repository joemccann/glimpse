name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.5.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in build script
        run: |
          sed -i '' "s/VERSION=\".*\"/VERSION=\"${{ steps.version.outputs.version }}\"/" scripts/build-app.sh

      - name: Build app
        run: |
          cd Glimpse
          swift build -c release
          swift test

      - name: Create app bundle
        run: |
          ./scripts/build-app.sh

      - name: Create DMG
        run: |
          APP_NAME="Glimpse"
          VERSION="${{ steps.version.outputs.version }}"
          DMG_NAME="Glimpse-${VERSION}.dmg"

          # Create DMG directory
          mkdir -p dmg_contents
          cp -R build/Glimpse.app dmg_contents/

          # Create symlink to Applications
          ln -s /Applications dmg_contents/Applications

          # Create DMG
          hdiutil create -volname "$APP_NAME" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "build/$DMG_NAME"

          echo "DMG created: build/$DMG_NAME"
          ls -la build/

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Glimpse-${{ steps.version.outputs.version }}
          path: build/Glimpse-${{ steps.version.outputs.version }}.dmg

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/Glimpse-${{ steps.version.outputs.version }}.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
